<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            text-align: center;
            margin: 50px;
        }
        .container {
            animation: fadeIn 1s ease-in-out;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave alrededor del contenedor */
            border-radius: 8px; /* Bordes redondeados */
            margin-top: 20px; /* Margen superior */
            padding: 20px; /* Relleno interno */
        }
        h1 {
            color: #dc3545;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://live.staticflickr.com/65535/53460491742_4ffc4395ca_m.jpg" alt="Error 404 Image">
        <h1>Error 404 - Página no encontrada</h1>
        <p>Lo sentimos, la página que estás buscando no existe. ¡Pero aquí hay un bonito gatito!  recuerde que si intenta hackiar la pagina filtraremos tus datos</p>
    </div>
    <h2>todos tus datos estan protegidos hasta al ultimo codigo todo esta en anonimato</h2>
</body>
</html>
